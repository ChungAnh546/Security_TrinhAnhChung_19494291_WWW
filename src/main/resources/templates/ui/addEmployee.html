    async function duplicateCheck(email, phone, userName) {
      var phoneRegex = /^\d{10}$/;
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!phoneRegex.test(phone)) {
        var validator = $("#quickForm").validate();
        validator.showErrors({
          phone: "Phone already exists." // Th√¥ng b√°o l·ªói tr√πng email
        });
        return false;
      }
      if (!emailRegex.test(email)) {
        var validator = $("#quickForm").validate();
        validator.showErrors({
          email: "Email already exists." // Th√¥ng b√°o l·ªói tr√πng email
        });
        return false;
      }
      var emailCheck = await getEmployeeByEmail(email);

      var phoneCheck = await getEmployeeByPhone(phone);

      var userNameCheck = await getEmployeeByUserName(userName);
      if (emailCheck) {
        var validator = $("#quickForm").validate();
        validator.showErrors({
          email: "Email already exists." // Th√¥ng b√°o l·ªói tr√πng email
        });
      }
      if (phoneCheck) {
        var validator = $("#quickForm").validate();
        validator.showErrors({
          phone: "Phone already exists." // Th√¥ng b√°o l·ªói tr√πng email
        });
      }
      if (userNameCheck) {
        var validator = $("#quickForm").validate();
        validator.showErrors({
          userName: "User Name already exists." // Th√¥ng b√°o l·ªói tr√πng email
        });
      }

      if (emailCheck || phoneCheck || userNameCheck) {
        return false;
      } else {
        return true;
      }

    }
    function createObjectEmployee(fullName, phone, email, address, userName, password, role, avatar) {
      var object = {
        full_name: fullName,
        phone: phone,
        email: email,
        address: address,
        user_name: userName,
        pass: password,
        status: "active",
        role: role === "Employee" ? 0 : 1,
        avatar: avatar
      }
      return object;
    }
